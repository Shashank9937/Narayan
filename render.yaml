services:
  - type: web
    name: company-ops-dashboard
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: STORAGE_MODE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: company-ops-db
          property: connectionString
      - key: SUPPLIER_SMS_TIMEOUT_MS
        value: "7000"
      - key: SUPPLIER_SMS_WEBHOOK_METHOD
        value: POST
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      - key: SUPPLIER_SMS_WEBHOOK_URL
        sync: false
      - key: SUPPLIER_SMS_WEBHOOK_HEADERS_JSON
        sync: false

databases:
  - name: company-ops-db
    plan: free
